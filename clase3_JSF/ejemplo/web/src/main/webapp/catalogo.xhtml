<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h2>Catalogo general - Forma</h2>
	<h:form>
		<p:accordionPanel>
			<p:tab title="Informacion para dar de alta catalogo">
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText>Catalogo</h:outputText>
					</f:facet>
					<h:outputText value="Nombre catalogo"></h:outputText>
					<p:inputText value="#{catalogoControlle.nombreCatalogo}"></p:inputText>
				</p:panelGrid>
				<p:commandButton action="#{catalogoControlle.altaCat}" value="Enviar"></p:commandButton>
			</p:tab>
		</p:accordionPanel>
	</h:form>
</h:body>
</html>
