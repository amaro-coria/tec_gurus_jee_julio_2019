<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h2>Catalogo general - Datos</h2>
	<h:form>
		<h:panelGrid columns="1">
		  <p:dataTable value="#{catalogoControlle.listItems}" var="item">
		    <p:column headerText="Nombre del catalogo">
		      <h:outputText value="#{item.dscComCat}" />
		    </p:column>
		    <p:column headerText="Descripcion del catalogo">
		      <h:outputText value="#{item.dscCorCat}" />
		    </p:column>
		  </p:dataTable>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
